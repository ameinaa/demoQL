# ======================
# SERVER (Railway + local)
# ======================
server.port=${PORT:8080}

# ======================
# DATABASE (H2 local / PostgreSQL Railway)
# ======================
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:database}
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=false

# ======================
# H2 CONSOLE (LOCAL UNIQUEMENT)
# ======================
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# ======================
# GRAPHQL
# ======================
spring.graphql.path=/graphql

# GraphiQL (interface graphique)
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/playground
